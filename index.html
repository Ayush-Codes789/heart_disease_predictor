<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-12 my-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-2">Heart Disease Prediction</h1>
        <p class="text-gray-600 text-center mb-8">Enter the patient's details below to predict the likelihood of heart disease.</p>

        <!-- Main form for user input -->
        <form action="/predict" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Numerical Features -->
            <div class="space-y-6">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                    <input type="number" name="age" id="age" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 52">
                </div>
                <div>
                    <label for="chol" class="block text-sm font-medium text-gray-700 mb-1">Serum Cholesterol (mg/dl)</label>
                    <input type="number" name="chol" id="chol" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 212">
                </div>
                <div>
                    <label for="thalach" class="block text-sm font-medium text-gray-700 mb-1">Maximum Heart Rate Achieved</label>
                    <input type="number" name="thalach" id="thalach" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 168">
                </div>
                 <div>
                    <label for="oldpeak" class="block text-sm font-medium text-gray-700 mb-1">ST Depression (Oldpeak)</label>
                    <input type="number" step="0.1" name="oldpeak" id="oldpeak" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 1.0">
                </div>
            </div>

            <!-- Categorical Features -->
            <div class="space-y-6">
                <div>
                    <label for="sex" class="block text-sm font-medium text-gray-700 mb-1">Sex</label>
                    <select name="sex" id="sex" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                 <div>
                    <label for="cp" class="block text-sm font-medium text-gray-700 mb-1">Chest Pain Type</label>
                    <select name="cp" id="cp" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div>
                    <label for="exang" class="block text-sm font-medium text-gray-700 mb-1">Exercise Induced Angina</label>
                    <select name="exang" id="exang" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div>
                    <label for="slope" class="block text-sm font-medium text-gray-700 mb-1">Slope of Peak Exercise ST Segment</label>
                    <select name="slope" id="slope" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div>
                    <label for="ca" class="block text-sm font-medium text-gray-700 mb-1">Number of Major Vessels</label>
                    <select name="ca" id="ca" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div>
                    <label for="thal" class="block text-sm font-medium text-gray-700 mb-1">Thalassemia</label>
                    <select name="thal" id="thal" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition appearance-none form-select">
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                        <option value="3">Unknown</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 text-center mt-6">
                <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                    Predict
                </button>
            </div>
        </form>

        <!-- Prediction Result Section -->
        {% if prediction_text %}
        <div id="result-box" class="mt-10 p-6 rounded-2xl text-center 
            {% if prediction == 1 %} bg-red-100 border-2 border-red-300 {% else %} bg-green-100 border-2 border-green-300 {% endif %}">
            <h2 class="text-2xl font-semibold 
                {% if prediction == 1 %} text-red-800 {% else %} text-green-800 {% endif %}">
                Prediction Result
            </h2>
            <p class="text-lg mt-2 
                {% if prediction == 1 %} text-red-700 {% else %} text-green-700 {% endif %}">
                {{ prediction_text }}
            </p>
        </div>
        {% endif %}

        <!-- Error Message Section -->
        {% if error %}
        <div id="error-box" class="mt-10 p-6 rounded-2xl bg-yellow-100 border-2 border-yellow-300 text-center">
             <h2 class="text-2xl font-semibold text-yellow-800">Input Error</h2>
             <p class="text-lg mt-2 text-yellow-700">{{ error }}</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
